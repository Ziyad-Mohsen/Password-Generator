<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Password Gneerator</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="pw-container">
        <div class="pw"></div>
        <span id="copy-btn">Copy</span>
      </div>
      <div class="pw-settings">
        <div class="choice">
          <label for="length"
            >Password Length <span>*min 4 and max 20</span></label
          >
          <input type="number" id="length" min="4" max="20" value="8" />
        </div>
        <div class="choice">
          <label for="lowercase">Include Lowercase characters</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div class="choice">
          <label for="uppercase">Include Uppercase character</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="choice">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="choice">
          <label for="sympols">Include Sympols</label>
          <input type="checkbox" id="sympols" />
        </div>
      </div>
      <button id="generate">Generate Password</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
